<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
	
<body>
<section layout:fragment="conteudo">

<div class="panel panel-primary">
		
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title label alert-success">Pessoa</h1>
				<a class="btn btn-success pull-right" th:href="@{/controles/pessoa/novo}" sec:authorize="hasRole('ROLE_ADMIN')"><span
					class="glyphicon glyphicon-plus-sign"></span>Novo Pessoa</a>
			</div>
		</div>
		
</div>

<div class="container-fluid">

<div class="panel-body">
   		
	   		<div class="table-responsive">
		   		<table id="example" class="table table-striped table-bordered dt-responsive table-hover" >
		   			<thead>
		   				<tr>
		   					<th id="TL_codigo" class="text-center col-md-1">Código</th>
		   					<th id="TL_nome" class="text-left">Nome</th>
		   					<th id="TL_apelido" class="text-left ">Apelido</th>
		   					<th id="TL_cpf" class="text-left">CPF</th>
		   					<th id="TL_cnpj" class="text-left">CNPJ</th>
		   					<th id="TL_celular" class="text-left">Celular</th>
		   					<th id="TL_telefone" class="text-left">Telefone</th>
		   					<th id="TL_email" class="text-left">E-mail</th>
<!-- 		   					<th id="TL_endereco" class="text-left">Endereço</th> -->
<!-- 		   					<th id="TL_numero" class="text-left">Numero</th> -->
<!-- 		   					<th id="TL_bairro" class="text-left">Bairro</th> -->
<!-- 		   					<th id="TL_cidade" class="text-left">Cidade</th> -->
<!-- 		   					<th id="TL_uf" class="text-left">UF</th> -->
<!-- 		   					<th id="TL_observacao" class="text-left">OBS</th> -->
		   					<th id="TL_acao" class="text-center col-md-1">Ação</th>
		   					
		   						   				
		   				</tr>
		   			</thead>
		   				   			
		   			<tbody>
		   				<tr th:each="pessoa : ${pessoas}"> 							   						   					
		   					<td id="TL_codigo" class="text-center" th:text="${pessoa.codigo}"></td>
		   					<td id="TL_nome" class="text-left col-md-3"><a th:href="@{/controles/pessoa/{codigo}(codigo=${pessoa.codigo})}" 
							title="Editar" rel="tooltip" data-placement="top" th:text="${pessoa.nomePessoa}"></td>
		   					<td id="TL_apelido" class="text-left" th:text="${pessoa.apelido}"></td>
		   					<td id="TL_cpf" class="text-left" th:text="${pessoa.cpf}"></td>
		   					<td id="TL_cnpj" class="text-left" th:text="${pessoa.cnpj}"></td>
		   					<td id="TL_celular" class="text-left" th:text="${pessoa.celular}"></td>
		   					<td id="TL_telefone" class="text-left" th:text="${pessoa.telefone}"></td>
		   					<td id="TL_email" class="text-left" th:text="${pessoa.email}"></td>
<!-- 		   					<td id="TL_endereco" class="text-left" th:text="${pessoa.endereco}"></td> -->
<!-- 		   					<td id="TL_numero" class="text-left" th:text="${pessoa.numero}"></td> -->
<!-- 		   					<td id="TL_bairro" class="text-left" th:text="${pessoa.bairro}"></td> -->
<!-- 		   					<td id="TL_cidade" class="text-left" th:text="${pessoa.cidade}"></td> -->
<!-- 		   					<td id="TL_uf" class="text-left" th:text="${pessoa.uf}"></td> -->
<!-- 		   					<td id="TL_observacao" class="text-left" th:text="${pessoa.observacao}"></td> -->
		   					<td id="TL_acao" class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/controles/pessoa/{codigo}(codigo=${pessoa.codigo})}" 
										
		   								title="Editar" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" th:href="@{/controles/pessoa/delete/{codigo}(codigo=${pessoa.codigo})}"
		   								
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-trash"></span>
		   						</a>		   						  							   						
		   					</td>
		   				</tr>
		   			</tbody>
		   		</table>
		   	</div>
</div>

</div>

</section>
</body>
</html>
