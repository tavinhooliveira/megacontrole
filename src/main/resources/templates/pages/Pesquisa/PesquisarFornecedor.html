<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
	
<body>
<section layout:fragment="conteudo">

<div class="panel panel-primary">		
	<div class="panel-heading">
		<div class="clearfix">
			<h1 class="panel-title aw-titulo-panel">Pesquisar Fornecedor</h1>
			<a class="btn btn-success pull-right" th:href="@{/controles/fornecedor/novo}" sec:authorize="hasRole('ROLE_ADMIN')"><span
				class="glyphicon glyphicon-plus-sign"></span>Novo Fornecedor</a>
		</div>
	</div>		
</div>

<div class="container-fluid">

	<div class="panel-body">
   		
	   		<div class="table-responsive">
		   		<table id="example" class="table table-striped table-bordered dt-responsive table-hover" >
		   			<thead>
		   				<tr>
		   					<th id="FN_codigo" class="text-center col-md-1">Código</th>
		   					<th id="FN_nome" class="text-left">Nome</th>
		   					<th id="FN_razao" class="text-left">Razão Social</th>
		   					<th id="FN_cpf_cnpj" class="text-left">CPF/CNPJ</th>
		   					<th id="FN_celular" class="text-left">Celular</th>
		   					<th id="FN_telefone" class="text-left">Telefone</th>
		   					<th id="FN_email" class="text-left">E-mail</th>
<!-- 		   					<th id="FN_endereco" class="text-left">Endereço</th> -->
<!-- 		   					<th id="FN_numero" class="text-left">Numero</th> -->
<!-- 		   					<th id="FN_bairro" class="text-left">Bairro</th> -->
<!-- 		   					<th id="FN_cidade" class="text-left">Cidade</th> -->
<!-- 		   					<th id="FN_uf" class="text-left">UF</th> -->
<!-- 		   					<th id="FN_observacao" class="text-left">OBS</th> -->
		   					<th id="FN_acao" class="text-center col-md-1">Ação</th>
		   					
		   						   				
		   				</tr>
		   			</thead>
		   				   			
		   			<tbody>
		   				<tr th:each="fornecedor : ${fornecedores}"> 							   						   					
		   					<td id="FN_codigo" class="text-center" th:text="${fornecedor.codigo}"></td>
		   					<td id="FN_nome" class="text-left col-md-3"><a th:href="@{/controles/fornecedor/{codigo}(codigo=${fornecedor.codigo})}" 
							title="Editar" rel="tooltip" data-placement="top" th:text="${fornecedor.nomeFornecedor}"></td>
		   					<td id="FN_razao" class="text-left" th:text="${fornecedor.razao}"></td>
		   					<td id="FN_cpf_cnpj" class="text-left" th:text="${fornecedor.cpf_cnpj}"></td>
		   					<td id="FN_celular" class="text-left" th:text="${fornecedor.celular}"></td>
		   					<td id="FN_telefone" class="text-left" th:text="${fornecedor.telefone}"></td>
		   					<td id="FN_email" class="text-left" th:text="${fornecedor.email}"></td>
<!-- 		   					<td id="TL_endereco" class="text-left" th:text="${titular.endereco}"></td> -->
<!-- 		   					<td id="TL_numero" class="text-left" th:text="${titular.numero}"></td> -->
<!-- 		   					<td id="TL_bairro" class="text-left" th:text="${titular.bairro}"></td> -->
<!-- 		   					<td id="TL_cidade" class="text-left" th:text="${titular.cidade}"></td> -->
<!-- 		   					<td id="TL_uf" class="text-left" th:text="${titular.uf}"></td> -->
<!-- 		   					<td id="TL_observacao" class="text-left" th:text="${titular.observacao}"></td> -->
		   					<td id="FN_acao" class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/controles/fornecedor/{codigo}(codigo=${fornecedor.codigo})}" 
										
		   								title="Editar" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" th:href="@{/controles/fornecedor/delete/{codigo}(codigo=${fornecedor.codigo})}"
		   								
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-trash"></span>
		   						</a>		   						  							   						
		   					</td>
		   				</tr>
		   			</tbody>
		   		</table>
		   	</div>
	   	</div>
</div>

</section>
</body>
</html>
