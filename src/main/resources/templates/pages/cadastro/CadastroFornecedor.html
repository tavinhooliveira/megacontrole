<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
	
<body>
<section layout:fragment="conteudo">

<div class="panel panel-primary">
		
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Cadastro Fornecedor</h1>
				<a class="btn btn-success pull-right" th:href="@{/controles/fornecedor}" sec:authorize="hasRole('ROLE_ADMIN')"><span
					class="glyphicon glyphicon-zoom-in"></span>Pesquisar Fornecedor</a>
			</div>
		</div>
</div>

<div class="container-fluid">

	
	<form class="form-horizontal" method="post" th:action="@{/controles/fornecedor}" th:object="${fornecedor}">
		<div th:replace="/layout/MensagemGeral :: alert"></div>
		<div th:replace="/layout/MensagemErro :: alert"></div>
		<div class="panel panel-default">

			<div class="panel-body ">
				<input type="hidden" th:field="*{codigo}" />				
				
				<div class="form-group">					
					<div class="col-md-4"
						th:classappend="${#fields.hasErrors('nomeFornecedor')} ? has-error">
						<label for="nomeFornecedor" class="control-label">Nome:</label>
						<input type="text" class="form-control" id="nomeFornecedor" th:field="*{nomeFornecedor}" />
					</div>
					<div class="col-md-4"
						th:classappend="${#fields.hasErrors('razao')} ? has-error">
						<label for="razao" class="control-label">Razão Social:</label>
						<input type="text" class="form-control" id="razao" th:field="*{razao}" />
					</div>
					<div class="col-md-2">
						<label for="TipoPessoa" class="control-label">Tipo (PF/PJ):</label> <select
							class="form-control" name="TipoPessoa" th:field="*{TipoPessoa}">
							<option th:each="TipoPessoa : ${ALLtipoPessoa}"
								th:value="${TipoPessoa}" th:text="${TipoPessoa.descricao}"></option>
						</select>
					</div>					
					<div class="col-md-2"
						th:classappend="${#fields.hasErrors('cpf_cnpj')} ? has-error">
						<label for="cpf_cnpj" class="control-label">CPF/CNPJ:</label>
						<input type="text" class="form-control" id="cpf_cnpj" th:field="*{cpf_cnpj}" />
					</div>
				</div>
				
				<div class="form-group">					
					<div class="col-md-3"
						th:classappend="${#fields.hasErrors('celular')} ? has-error">
						<label for="celular" class="control-label">Celular:</label>
						<input type="text" class="form-control js-phone-number" id="celular" th:field="*{celular}" />
					</div>					
						<div class="col-md-3"
							th:classappend="${#fields.hasErrors('telefone')} ? has-error">
							<label for="telefone" class="control-label">Telefone:</label>
							<input type="text" class="form-control js-phone-number" id="telefone" th:field="*{telefone}" />
						</div>					
						<div class="col-md-6"
						th:classappend="${#fields.hasErrors('email')} ? has-error">						
						<label for="email" class="control-label">Email:</label>
						<input type="text" class="form-control" id="email" th:field="*{email}" />
						
					</div>
				</div>
				
				<div class="form-group">					
					<div class="col-md-5"
						th:classappend="${#fields.hasErrors('endereco')} ? has-error">
						<label for="endereco" class="control-label">Endereço:</label>
						<input type="text" class="form-control" id="celular" th:field="*{endereco}" />
					</div>
					<div class="col-md-1"
						th:classappend="${#fields.hasErrors('numero')} ? has-error">
						<label for="numero" class="control-label">Numero:</label>
						<input type="text" class="form-control" id="numero" th:field="*{numero}" />
					</div>
					<div class="col-md-2"
						th:classappend="${#fields.hasErrors('bairro')} ? has-error">
						<label for="bairro" class="control-label">Bairro:</label>
						<input type="text" class="form-control" id="bairro" th:field="*{bairro}" />
					</div>
					<div class="col-md-2"
						th:classappend="${#fields.hasErrors('cidade')} ? has-error">
						<label for="cidade" class="control-label">Cidade:</label>
						<input type="text" class="form-control" id="cidade" th:field="*{cidade}" />
					</div>							
					<div class="col-md-2">
						<label for="uf" class="control-label">UF:</label> <select
							class="form-control" name="uf" th:field="*{uf}">
							<option th:each="uf : ${Alluf}"
								th:value="${uf}" th:text="${uf.descricao}"></option>
						</select>
					</div>
				</div>	
				<div class="form-group">				
					<div class="col-md-5"
						th:classappend="${#fields.hasErrors('complemento')} ? has-error">
						<label for="complemento" class="control-label">Complemento:</label>
						<input type="text" class="form-control" id="complemento" th:field="*{complemento}" />
					</div>					
					<div class="col-md-7"
						th:classappend="${#fields.hasErrors('observacao')} ? has-error">
						<label for="observacao" class="control-label">Observação:</label>
						<input type="text" class="form-control" id="observacao" th:field="*{observacao}" />
					</div>				
					
				</div>
				

				<div class="form-group">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="javascript:history.back()" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</div>	
	</form>
	
</div>

</section>
</body>
</html>
