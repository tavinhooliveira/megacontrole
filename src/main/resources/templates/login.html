<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    layout:decorate="~{layout/layout-simples}">
	
<section layout:fragment="conteudo">
      
<div class="login-page" id="login">
  <div class="form">
  <img alt="Task" id="imglogin" th:src="@{/layout/images/logomgcontol.png}"/>
    <form class="login-form" th:action="@{/controles/login}" method="POST">
    <div>
    	<input type="text" class="" placeholder="Usuário" autofocus="autofocus" name="username"/>
    </div>
    <div>
     	<input type="password" class="" placeholder="Senha" name="password"/>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">login</button>
     </div>
      <div class="text-danger  is-error" th:if="${#bools.isTrue(param.error)}">
		O usuário e/ou senha não conferem
	  </div>
      <p class="message">info:<a href="#">Informações de Acesso</a></p>
    </form>
    <form class="register-form"  >
      <p>Ao Ultilizar um acesso do tipo: User, você poderar apenas vizualizar as contas cadastradas!</p>
      <p>Para cadastrar uma nova conta ou alterar você terá que ultilizar um usuario do tipo: Admim</p>
		<!--<a th:href="@{/tasks/login}" class="btn btn-primary">Acesso Comum</a> -->
      <p class="message">Acesso: <a href="#">Logar</a></p>
    </form>
  </div>
</div>
	
</section>
	 	 
</html>
